<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - autonomy-labs</title>
    <link rel="stylesheet" href="/static/theme.css" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; }
      .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .card { max-width: 520px; width: 100%; border: 1px solid rgba(75,85,99,0.4); border-radius: 16px; padding: 18px 16px; background: rgba(31,41,55,0.65); }
      [data-theme="light"] .card { background: rgba(255,255,255,0.9); border-color: rgba(2,6,23,0.12); }
      .title { font-weight: 700; font-size: 18px; margin: 0 0 8px; }
      .muted { color: var(--muted); font-size: 14px; margin: 0; }
      .row { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
      .btn { appearance: none; border: 0; padding: 10px 12px; border-radius: 10px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
      .btn.secondary { background: rgba(75,85,99,0.5); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <p class="title">Opening Adminâ€¦</p>
        <p class="muted">Redirecting to the dashboard UI.</p>
        <div class="row">
          <button class="btn" type="button" onclick="go()">Continue</button>
          <button class="btn secondary" type="button" onclick="location.href='/app'">Go to App</button>
        </div>
      </div>
    </div>
    <script>
      try { sessionStorage.setItem('open_admin_on_load_v1', '1'); } catch {}
      function go() { location.replace('/app'); }
      setTimeout(go, 50);
    </script>
  </body>
</html>
